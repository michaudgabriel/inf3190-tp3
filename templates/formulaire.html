<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="description" content="Adoption animal">
  <meta name="keywords"
        content="Animaux, adoption">
  <meta name="author" content="Gabriel Michaud">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <title>Adoption Animal</title>
</head>
<body>
    <div class="menu">
	    <a href="/"><img src="{{ url_for('static', filename='images/logo_animal.png') }}" alt="Adoption"></a>
        <label for="bar"></label>
        <input type="text" id="bar" placeholder="Nom de race d'animaux...">
	<a id="remplir" href="">Mettre en adoption</a>
    </div>
    <form method="post" onsubmit="return validerFormulaire()">
	<br>
	<div>
	    <label for="nom">Nom de l'animal : </label>
	    <input id="nom" type="text"name="nom" value="{{ request.form['nom'] }}" minlength="3" maxlength="20">
	    * <span class="message" id="nom_invalide"></span>
	</div><br>
	<div>
            <label for="espece">Nom de l'esp√®ce : </label>
            <input id="espece" type="text" name="espece" value="{{ request.form['espece'] }}">
	    * <span id="espece_invalide"></span>
	</div><br>
	<div>
            <label for="race">Nom de la race : </label>
	    <input id="race" type="text" name="race" value="{{ request.form['race'] }}">
	    * <span id="race_invalide"></span>
	</div><br>
	<div>
            <label for="age">Age : </label>
	    <input id="age" type="number" name="age" value="{{ request.form['age'] }}">
	    * <span id="age_invalide"></span>
	</div><br>
	<div>
            <label for="courriel">Adresse courriel : </label>
	    <input id="courriel" type="email" name="courriel" value="{{ request.form['courriel'] }}">
	    * <span id="email_invalide"></span>
	</div><br>
	<div>
            <label for="adresse">Adresse civique : </label>
	    <input id="adresse" type="text" name="adresse" value="{{ request.form['adresse'] }}">
	    * <span id="adresse_invalide"></span>
	</div><br>
	<div>
            <label for="ville">Ville : </label>
	    <input id="ville" type="text" name="ville" value="{{ request.form['ville'] }}">
	    * <span id="ville_invalide"></span>
	</div><br>
	<div>
            <label for="cp">Code postal : </label>
	    <input id="cp" type="text" maxlength="7" minlength="7">
	    * <span id="cp_invalide"></span></div>
	    <br><br>
	<div class="">
	    <label for="description">Description :<br> 
		<textarea id="description" placeholder="Description..." name="description" value="{{ request.form['description'] }}" 
			cols="50" rows="4"></textarea>
	    </label>
            * <span id="description_invalide"></span>
	</div><br>
        <input type="reset" value="Vider">
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
